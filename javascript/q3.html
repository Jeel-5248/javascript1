<!-- Find the difference between elements of given array regardless of element type:
Example:
arr1=[1,5,9,7]
arr2=[1,9,4,6]
answer: [1,5,7,6] -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="data"></div>
    <button type="button" id="diffrence">diffrence</button>
</body>
<script>
    $(document).ready(function(){
$("#diffrence").click(function(){
    var arr1=[5,6,3,4]
    var arr2=[3,2,1,3]
    var arr3=[]
    for(var i=0;i<arr1.length;i++){
        var a=arr1[i]-arr2[i]
        console.log(a)
        arr3[i]=a
    }
    console.log(arr3)
    // $(arr3).appendTo("#data")
    document.write("diffrence is:",arr3)
    
    
    
    
   
})
    })
    </script>
</html>
